<!DOCTYPE html>
<html>

<head>
    <title> Form Page </title>
    <link rel="stylesheet" href="src/style.css">

</head>

<body>
    <img src="img.jpg" alt="image" />
    <div class="cardform">
        <!-- لاختيار الصورة  -->
        <h1 class="FlexContainerRow">Create Job Posting </h1>
        <label for="fileInputid" class="custom-upload">
            <img src="add-image.png" alt="image" class="imgselecte" id="imgid1" />
        </label>
        <input type="file" id="fileInputid" accept="image/*" style="display: none;" />
        <p style="font-size: 15px; font: bold;">Select Image </p>

        <div class="card-line"></div>

        <!-- آسم الشركة  -->
        <p class="FlexContainerRow">Name Company : </p>
        <input type="text" class="input-field" id="fieldNameCompanyid" />

        <!-- اسم الوظبفة  -->
        <p class="FlexContainerRow">Job Title : </p>
        <input type="text" class="input-field" id="fieldJobTitleid" />

        <div class="card-line"></div>

        <div class="FlexContainerRow">
            <!-- وقت الوظيفة  -->
            <p>Time : </p>
            <input type="text" class="timefield" id="fieldTimeid"></input>
            <!-- توع الدوام  -->
            <p> Work Type : </p>
            <select class="select-field" id="selectWorkTypeid">
                <option value="Full Time">Full Time</option>
                <option value="Part Time">Part Time</option>
            </select>

        </div>
        <!-- آلية الدوام  -->
        <p class="FlexContainerRow">Work Mode : </p>
        <input type="text" class="input-field" id="fieldWorkModeid" />
        <div class="card-line"></div>

<!-- المهارات  -->
        <p class="FlexContainerRow">Skills : </p>
        <!-- حقل ادهال المهارات  -->
        <div class="FlexContainerRow">
            <input type="text" class="input-field" style="width: 500px;" id="fieldSkillid" />
            <div class="FlexContainerColumn">
                <button class="button-add" style="background-color:rgb(53, 204, 88);" id="btnAddSkillid">Add</button>
                <button class="button-add" style="background-color:rgb(203, 57, 57);"
                    id="btnCancelSkillid">Cancel</button>
            </div>
        </div>

<!-- حاوية المهارات  -->
        <div class="FlexContainerRow">
            <div class="gridSkills" id="skillsContainer">

                <!-- <div class="FlexContainerRow">
                    <input type="checkbox">
                    <label for="vehicle1" class="ItemSkill" style="font-size: 12px;">Java</label><br>
                </div> -->

                <!-- هون لازن تعمل id عشان تعرف for label -->
                <!-- <div class="FlexContainerRow">
                    <input type="checkbox">
                    <label for="vehicle1" class="ItemSkill" style="font-size: 12px;">Java</label><br>
                </div>
                -->
                <!-- <div class="FlexContainerRow">
                    <input type="checkbox">
                    <label for="vehicle1" class="ItemSkill" style="font-size: 12px;">Java</label><br>
                </div>
                 -->

            </div>
<!-- العمليات على المهارت للحذف  -->
            <div class="FlexContainerColumn">
                <div class="FlexContainerRow">
                    <input type="checkbox" id="chboxSelectAllid">
                    <label for="chboxSelectAllid" style="font-size: 12px;">Select All </label><br>
                </div>
                <button class="buttonDelete">
                    <img src="deleteicon.png" alt="deleteicon" class="imgDelete" id="deleteskillid" />
                </button>
            </div>
        </div>
        <!--  -->
        <div class="card-line"></div>

        
        <!-- لاضافة منشور عمل  -->
        <div class="FlexContainerRow">
            <button class="button-add" style="background-color:rgb(53, 204, 88); " id="AddItembtnid">Add</button>
            <button class="button-add" style="background-color:rgb(203, 57, 57);" id="CancelItembtnid">Cancel</button>
        </div>


    </div>




    <script type="module" src="src/form.js"></script>

</body>

</html>
